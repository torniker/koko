<link rel="import" href="/elements/molecules/copy-to-clipboard.html">
<dom-module id="date-converter">
<template>
    <style>
        .jumbotron {
            margin-top: -30px;
        }
    </style>
    <div class="jumbotron">
        <div class="container">
            <h1>
                Date Converter
            </h1>
            <p>
                Convert date from any format to mysql datetime format and get the timestamp as a bonus.
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>
                    Date in Any Format or Timestamp
                </h3>
                <form on-submit="onSubmit" id="covertDateForm" action="">
                    <div class="input-group">
                        <input class="form-control input-lg text-center" value="{{ date::input }}">
                        <span class="input-group-btn">
                            <button class="btn btn-lg btn-default" type="submit">
                                <i class="fa fa-caret-right"></i>
                            </button>
                        </span>
                        <input class="form-control input-lg text-center" on-focus="onFocus" value="{{ timestamp::input }}">
                        <span class="input-group-btn">
                            <copy-to-clipboard value="{{ timestamp }}"></copy-to-clipboard>
                        </span>
                        <input class="form-control input-lg text-center" on-focus="onFocus" value="{{ calculatedDate::input }}" readonly>
                        <span class="input-group-btn">
                            <copy-to-clipboard value="{{ calculatedDate }}"></copy-to-clipboard>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
<script>
    Polymer({
        is: "date-converter",
        properties: {
            date: {
                type: String
            },
            timestamp: {
                type: String
            },
            calculatedDate: {
                type: String
            }
        },
        ready: function() {
            this.date = new Date().toISOString().substr(0,19).replace('T', ' ');
            this.calculateValues();
        },
        onSubmit: function(e) {
            e.preventDefault();
            this.calculateValues();
        },
        calculateValues: function() {
            var date = this.date;
            if(parseInt(date) == date) {
                if( date.length == 10) {
                    date = date * 1000;
                } else {
                    date = parseInt(date);
                }
            }
            this.timestamp = (parseInt(new Date(date).valueOf()) / 1000).toString();
            this.calculatedDate = new Date(this.timestamp*1000).toISOString().substr(0,19).replace('T', ' ');
        },
        onFocus: function(e) {
            e.target.setSelectionRange(0,e.target.value.length);
        },
    });
</script>
</dom-module>
