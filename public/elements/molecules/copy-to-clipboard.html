<link rel="import" href="/bower_components/paper-tooltip/paper-tooltip.html">
<dom-module id="copy-to-clipboard">
<template>
    <style>
        #copyInput {
            opacity: 0;
            width: 1px;
            height: 1px;
            position: absolute;
            z-index: -11;
        }
        div {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 1;
            width: 100px;
            height: 100px;
            font-size: 12px;
        }
    </style>
    <button 
        class$="{{ classes }}" 
        id="copyBtn" 
        type="button" 
        data-toggle="tooltip" 
        data-placement="top" 
        title="Tooltip on left">
        <i class="fa fa-clipboard"></i>
    </button>
    <paper-tooltip 
        for="copyBtn" 
        position="bottom" 
        animation-delay="0"
    >
        Copy to Clipboard
    </paper-tooltip>
    <input type="text" id="copyInput" value="{{ value }}">
</template>
<script>
    Polymer({
        is: "copy-to-clipboard",
        properties: {
            classes: {
                type: String,
                value: 'btn btn-lg btn-default'
            },
            value: {
                type: String
            }
        },
        ready: function() {
            var that = this
            this.$.copyBtn.addEventListener('click', function() {
                that.$.copyInput.setSelectionRange(0,that.value.length);
                document.execCommand('copy');
            });
        },
    });
</script>

</dom-module>
