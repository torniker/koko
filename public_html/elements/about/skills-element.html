<dom-module id="skills-element">
<template>
    <style>
        #skills {
            
        }
        #skills h2 {
            margin-bottom: 23px;
            color: #f9f9f9;
            font-family: 'Ubuntu';
            text-align: center;
        }
        #skills .skill-title {
            background:#2196f3;
            box-shadow: 3px 0px 2px rgba(0,0,0,0.3);
        }
        #skills .skill-list {
            margin:25px 50px 25px 50px;
            overflow: auto;
            position: relative;
            height: 45px;
        }
        #skills .skill-list::-webkit-scrollbar { 
            display: none; 
        }
        #skills .skill-list a {
            
            font-size: 1.3em;
        }
        #skills .skill-list .scrollable {
            position: absolute;
            white-space: nowrap;
        }
        #skills .scroll-arrows {
            position: absolute;
            top: 20px;
        }
        #skills .scroll-right {
            left: 10px;
        }
        #skills .scroll-left {
            right: 10px;
        }
        #skills .scroll-arrows a {
            display: inline-block;
            font-size: 1.8em;
            border: none;
            box-shadow: none;
            color: #333;
        }
        .nowrap {
            white-space: nowrap;
        }
    </style>
    <div class="container-fluid">
        <div id="skills" class="row">
            <div class="nowrap skill-title col-xs-12 col-md-2">
                <h2><i class="fa fa-laptop"></i> Skills</h2>
            </div>
            <div class="col-xs-12 col-md-10 scroll-container">
                <div class="scroll-arrows scroll-right text-center">
                    <a id="scollRight" class="btn btn-default"><i class="fa fa-chevron-left"></i></a>
                </div>
                <div class="skill-list" id="skillList">
                    <div id="scrollable" class="scrollable">
                        <a href="http://php.net/" class="btn btn-link">PHP</a>
                        <a href="http://laravel.com/" class="btn btn-link">Laravel</a>
                        <a href="http://www.codeigniter.com/" class="btn btn-link">CodeIgniter</a>
                        <a href="https://en.wikipedia.org/wiki/SQL" class="btn btn-link">SQL Databases</a>
                        <a href="https://en.wikipedia.org/wiki/JavaScript" class="btn btn-link">JavaScript (ES 6/7)</a>
                        <a href="http://vuejs.org/" class="btn btn-link">Vue.js</a>
                        <a href="https://www.polymer-project.org/1.0/" class="btn btn-link">Polymer</a>
                        <a href="https://www.docker.com/" class="btn btn-link">Docker</a>
                        <a href="https://laravel.com/docs/master/homestead" class="btn btn-link">Vagrant (Homestead)</a>
                        <a href="https://en.wikipedia.org/wiki/NoSQL" class="btn btn-link">NoSQL</a>
                        <a href="https://nodejs.org/en/" class="btn btn-link">Node.js</a>
                        <a class="btn btn-link">HTML / CSS</a>
                        <a class="btn btn-link">SASS / LESS</a>
                        <a href="http://developer.android.com/index.html" class="btn btn-link">Android Development</a>
                        <a href="https://www.oracle.com/java/index.html" class="btn btn-link">Java</a>
                    </div>
                    
                </div>
                <div class="scroll-arrows scroll-left text-center">
                    <a id="scollLeft" class="btn btn-default"><i class="fa fa-chevron-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</template>
<script>
    Polymer({
        is: "skills-element",
        properties: {
            scrollStep: {
                type: Number,
                value: 300
            }
        },
        listeners: {
            'scollLeft.tap': 'scrollLeft',
            'scollRight.tap': 'scrollRight'
        },
        scrollLeft: function(e) {
            e.preventDefault();
            var scrollPos = this.$.skillList.scrollLeft;
            var width = this.$.scrollable.offsetWidth;
            var scrollTo = scrollPos;
            if(width < this.scrollStep + scrollTo) {
                scrollTo = width;
            } else {
                scrollTo += this.scrollStep
            }
            this.scrollTo(scrollTo);
        },
        scrollRight: function(e) {
            e.preventDefault();
            var scrollPos = this.$.skillList.scrollLeft;
            var scrollTo = scrollPos;
            if(this.scrollTo - this.scrollStep < 0) {
                scrollTo = 0;
            } else {
                scrollTo -= this.scrollStep
            }
            this.scrollTo(scrollTo);
        }, 
        scrollTo: function(scrollTo) {
            $(this.$.skillList).animate({
                scrollLeft: scrollTo
            }, 200);
        }
    });
</script>

</dom-module>
