<link rel="import" href="not-found-page.html">
<dom-module id="micro-services">
<template>
    <style>
        #pageNotFound {
            display: none;
        }
    </style>
    <header-element selected="micro-services" sub-selected="{{ slug }}"></header-element>
    <div id="microServicesContainer"></div>
    <div id="pageNotFound">
        <not-found-page></not-found-page>
    </div>
</template>
<script>
    Polymer({
        is: "micro-services",
        properties: {
            slug: { type: String },
        },
        attached: function() {
            this.importHref('elements/micro-services/'+ this.slug +'.html', function(e) {
                var newElement = document.createElement(this.slug);
                //newElement.myProperty = 'foo';
                Polymer.dom(this.$.microServicesContainer).appendChild(newElement);
            }, function(e) {
                this.$.pageNotFound.style.display = 'block';
            });
        }
    });
</script>
</dom-module>
